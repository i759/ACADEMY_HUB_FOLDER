<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Simple Calculator</h3> <br/>
  <form Name="calc">
    <table border="2">
      <tr>
        <td colspan=5><input type=text Name="display"></td>
      </tr>
      <tr>
        <td colspan="5"><input type=text Name="display2"></td>
      </tr>
      <tr>
        <td><input type=button value="0" OnClick="calc.display.value+='0'"></td>
        <td><input type=button value="1" OnClick="calc.display.value+='1'"></td>
        <td><input type=button value="2" OnClick="calc.display.value+='2'"></td>
        <td><input type=button value="+" OnClick="calc.display.value+='+'"></td>
        <td><input type=button value="sqr" OnClick="calc.display2.value+=Math.sqrt(calc.display.value),calc.display.value=''"></td>
      </tr>
      <tr>
        <td><input type=button value="3" OnClick="calc.display.value+='3'"></td>
        <td><input type=button value="4" OnClick="calc.display.value+='4'"></td>
        <td><input type=button value="5" OnClick="calc.display.value+='5'"></td>
        <td><input type=button value="-" OnClick="calc.display.value+='-'"></td>
        <td><input type=button value="cub" OnClick="calc.display2.value+=Math.cbrt(calc.display.value),calc.display.value=''"></td>
      </tr>
      <tr>
        <td><input type=button value="6" OnClick="calc.display.value+='6'"></td>
        <td><input type=button value="7" OnClick="calc.display.value+='7'"></td>
        <td><input type=button value="8" OnClick="calc.display.value+='8'"></td>
        <td><input type=button value="x" OnClick="calc.display.value+='*'"></td>
        <td><input type=button value="^" OnClick="calc.display.value+='**'"></td>
      </tr>
      <tr>
        <td><input type=button value="9" OnClick="calc.display.value+='9'"></td>
        <td><input type=button value="C" OnClick="calc.display2.value='',calc.display.value=''"></td>
        <td><input type=button value="=" OnClick="calc.display2.value=eval(calc.display.value),calc.display.value=''"></td>
        <td><input type=button value="/" OnClick="calc.display.value+='/'"></td>
        <td><input type=button value="!" OnClick="calc.display2.value+=factorial(calc.display.value),calc.display.value=''"></td>
      </tr>
    </table>
  </form>
  <script type="text/javascript">
    function factorial(n) {
      if (n === 0) {
        return 1;
      }
      else {
        return n * factorial(n - 1);
      }
    }
  </script>
</body>
</html>
